<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Korean_FA - Upload page</title>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
    </head>
    <body>
    
        <div class="UploadContainer">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Upload Files</strong></div>
            <div class="panel-body">
            <form>
                <fieldset class="upload_dropZone text-center mb-3 p-4">
                  <legend class="visually-hidden">Image uploader</legend>
                  <svg class="upload_svg" width="60" height="60" aria-hidden="true">
                    <use href="#icon-imageUpload"></use>
                  </svg>
                  <p class="small my-2">Drag &amp; Drop wav or text files inside dashed region<br><i>or</i></p>
                  <input id="upload_image_background" class="position-absolute invisible" type="file" multiple accept="wav, txt" />
                  <label class="btn btn-upload mb-3" for="upload_image_background">Choose file(s)</label>
                  <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>
                </fieldset>
              </form>
              <svg style="display:none">
                <defs>
                  <symbol id="icon-imageUpload" clip-rule="evenodd" viewBox="0 0 96 96">
                    <path d="M47 6a21 21 0 0 0-12.3 3.8c-2.7 2.1-4.4 5-4.7 7.1-5.8 1.2-10.3 5.6-10.3 10.6 0 6 5.8 11 13 11h12.6V22.7l-7.1 6.8c-.4.3-.9.5-1.4.5-1 0-2-.8-2-1.7 0-.4.3-.9.6-1.2l10.3-8.8c.3-.4.8-.6 1.3-.6.6 0 1 .2 1.4.6l10.2 8.8c.4.3.6.8.6 1.2 0 1-.9 1.7-2 1.7-.5 0-1-.2-1.3-.5l-7.2-6.8v15.6h14.4c6.1 0 11.2-4.1 11.2-9.4 0-5-4-8.8-9.5-9.4C63.8 11.8 56 5.8 47 6Zm-1.7 42.7V38.4h3.4v10.3c0 .8-.7 1.5-1.7 1.5s-1.7-.7-1.7-1.5Z M27 49c-4 0-7 2-7 6v29c0 3 3 6 6 6h42c3 0 6-3 6-6V55c0-4-3-6-7-6H28Zm41 3c1 0 3 1 3 3v19l-13-6a2 2 0 0 0-2 0L44 79l-10-5a2 2 0 0 0-2 0l-9 7V55c0-2 2-3 4-3h41Z M40 62c0 2-2 4-5 4s-5-2-5-4 2-4 5-4 5 2 5 4Z"/>
                  </symbol>
                </defs>
              </svg>
            <div class="btn-center">
                <button type="submit" class="btn btn-primary mb-3" id="js-upload-submit">Upload file(s)</button>
            </div>
            <!-- Progress Bar -->
            <h3>Progress</h3>
            <div class="progress mb-3" id=processContainer >
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                <span class="sr-only">60% Complete</span>
                </div>
            </div>

            <!-- Upload Finished -->
            <div class="js-upload-finished">
                <div class="list-group">
                <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
                <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
                </div>
            </div>
            </div>
        </div>
        </div> 
        
        <!-- Core theme JS-->
        <script src="js/upload.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/upload.css" rel="stylesheet" />
    </body>
</html>
