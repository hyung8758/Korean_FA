                      <fieldset class="upload_dropZone text-center mb-3 p-4">
                        <legend class="visually-hidden">Audio uploader</legend>
                        <svg class="upload_svg" width="60" height="60" aria-hidden="true">
                          <use href="#icon-imageUpload"></use>
                        </svg>
                        <p class="small my-2">Drag &amp; Drop wav or text files inside dashed region<br><i>or</i></p>
                        <input id="upload_audio_background" class="position-absolute invisible" type="file" multiple accept="audio/wav, text/plain" />
                        <label class="btn btn-upload mb-3" for="upload_audio_background">Choose file(s)</label>
                        <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>
                      </fieldset>
                      <div class="panel panel-default panel-body div-inline" id="param-container">
                        <div class="btn-left">
                          <label for="selectLanguage">Language: </label>
                          <select id="selectLanguage">
                            <option value="korean">Korean</option>
                            <option value="english">English</option>
                            <option value="japanese">Japanese</option>
                          </select>
                        </div>
                        <div class="btn-right">
                          <button type="submit" class="btn btn-primary" id="js-upload-submit">Upload file(s)</button>
                        </div>
                      </div>
